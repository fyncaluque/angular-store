<div class="py-6 sm:py-8 lg:py-12">
  <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
    <!-- text - start -->
    <div class="mb-10 md:mb-16">
      <h2
        class="mb-4 text-center text-2xl font-bold text-gray-800 md:mb-6 lg:text-3xl"
      >
        Products
      </h2>

      <p class="mx-auto max-w-screen-md text-center text-gray-500 md:text-lg">
        This is an application where we use stripe to make payments.
      </p>
    </div>
    <!-- text - end -->

    <div class="grid gap-12 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
      <!-- product - start -->
      @for (product of products(); track $index) {

      <app-card [product]="product" />
      }
      <!-- product - end -->
    </div>
  </div>
</div>
